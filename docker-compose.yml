version: '3.9'
services:
  homeassistant:
    container_name: homeassistant
    image: "ghcr.io/home-assistant/home-assistant:stable"
    volumes:
      - ${DOCKER_PATH}/ha/config:/config
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    privileged: true
    network_mode: host

  portainer:
      image: portainer/portainer-ce:latest
      container_name: portainer
      restart: unless-stopped
      security_opt:
        - no-new-privileges:true
      volumes:
        - /etc/localtime:/etc/localtime:ro
        - /var/run/docker.sock:/var/run/docker.sock:ro
        - ${DOCKER_PATH}/portainer-data:/data
      ports:
        - 9000:9000
        - 9443:9443

  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Jerusalem
      - VERSION=docker
    volumes:
      - ${DOCKER_PATH}/plex-config:/config
      - ${NAS_PATH}/media:/media
    restart: unless-stopped

  mqtt:
    container_name: mqtt
    image: eclipse-mosquitto:latest
    restart: unless-stopped
    volumes:
      - ${DOCKER_PATH}/mosquitto/config/:/mosquitto/config/
      - ${DOCKER_PATH}/mosquitto/log/:/mosquitto/log/
      - ${DOCKER_PATH}/mosquitto/data:/mosquitto/data/
    ports:
      - 1883:1883
      - 9001:9001

  zigbee2mqtt:
    container_name: zigbee2mqtt
    image: koenkk/zigbee2mqtt
    network_mode: host
    restart: unless-stopped
    volumes:
      - ${DOCKER_PATH}/zigbee2mqtt/data:/app/data
      - /run/udev:/run/udev:ro
    ports:
      # Frontend port
      - 8080:8080
    environment:
      - TZ=Asia/Jerusalem
    devices:
      # Make sure this matched your adapter location
      #- /dev/serial/by-id/usb-Silicon_Labs_Sonoff_Zigbee_3.0_USB_Dongle_Plus_0001-if00-port0:/dev/ttyACM0
      - /dev/ttyUSB0:/dev/ttyACM0

  code-server:
    image: lscr.io/linuxserver/code-server:latest
    container_name: code-server
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Jerusalem
      - PASSWORD=${CODE_SERVER_PASSWORD}
      - DEFAULT_WORKSPACE=/
    volumes:
      - ${DOCKER_PATH}/vscode-server/config:/config
      - /home/sarsha:/sarsha
    ports:
      - 8443:8443
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared
    container_name: cloudflared
    network_mode: host
    restart: unless-stopped
    command: tunnel run --token ${CLOUDFLARE_TOKEN}

  duplicati:
    image: duplicati/duplicati
    container_name: duplicati
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Jerusalem
    volumes:
      - ${DOCKER_PATH}/duplicati/data:/data
      - ${NAS_PATH}/ha_backup:/ha_backup
      - ${DOCKER_PATH}:/source
    ports:
      - 8200:8200
    restart: unless-stopped

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Jerusalem
      - WEBUI_PORT=8090
    volumes:
      - ${DOCKER_PATH}/qbittorrent/config:/config
      - ${NAS_PATH}/torrents:/torrents
      - ${NAS_PATH}/media:/media
    ports:
      - 8090:8090
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Jerusalem
    volumes:
      - ${DOCKER_PATH}/radarr/config:/config
      - ${NAS_PATH}/:/shared
    ports:
      - 7878:7878
    restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Jerusalem
    volumes:
      - ${DOCKER_PATH}/sonarr/config:/config
      - ${NAS_PATH}/:/shared
    ports:
      - 8989:8989
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Jerusalem
    volumes:
      - ${DOCKER_PATH}/prowlarr/config:/config
    ports:
      - 9696:9696
    restart: unless-stopped

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Jerusalem
    volumes:
      - ${DOCKER_PATH}/bazarr/config:/config
      - ${NAS_PATH}/:/shared
    ports:
      - 6767:6767
    restart: unless-stopped
    
  overseerr:
    image: sctx/overseerr:latest
    container_name: overseerr
    environment:
      - LOG_LEVEL=debug
      - TZ=Asia/Jerusalem
      - PORT=5055
    ports:
      - 5055:5055
    volumes:
      - ${DOCKER_PATH}/overseerr/config:/app/config
    restart: unless-stopped
  
  plex-meta-manager:
    image: meisnate12/plex-meta-manager:nightly
    container_name: plex-meta-manager
    environment:
      - TZ=Asia/Jerusalem 
      - PMM_TIME=06:00,15:00,17:00,19:00,00:00
    volumes:
      - ${DOCKER_PATH}/plex-meta-manager/config:/config
    restart: unless-stopped

  tautulli:
    image: ghcr.io/tautulli/tautulli
    container_name: tautulli
    restart: unless-stopped
    volumes:
      - ${DOCKER_PATH}/tautulli/config:/config
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Jerusalem
    ports:
      - 8181:8181